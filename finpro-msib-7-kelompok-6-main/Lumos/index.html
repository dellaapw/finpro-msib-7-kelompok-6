<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumos</title>

    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico.png" />

    <!-- CSS Saya -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="menu_nav">
        <img src="images/favicon.ico.png" id="logo" alt="logo" />
        <a class="nav-link active" aria-current="page" href="/index.html"
          ><b>My Courses</b></a
        >
        <a class="nav-link" href="/deadline.html">Deadline</a>
      </div>
      <div class="profile">
        <a class="nav-link" href="/profile.html"
          ><img src="images/fotoprofil.jpg" id="fotoprofil" alt="fotoprofil"
        /></a>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Kursus -->
    <div class="container" id="container_kursus">
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-5">
            <img
              src="images/kursus1.png"
              class="card-img-top"
              id="gambar_kursus"
              alt="Gambar1"
            />
            <div class="card-body">
              <h5 class="card-title">Introduction to Programming</h5>
              <div class="progress course-progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 100%"
                  aria-valuenow="100"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="card-text">Progress: 100%</p>
              <div class="d-grid gap-2 col-12 mx-auto">
                <a href="#" class="btn btn-secondary mb-2">Learn More</a>
                <a href="#" class="btn btn-success mb-2 float-end"
                  >View Certificate</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card mb-5">
            <img
              src="images/kursus2.png"
              class="card-img-top"
              id="gambar_kursus"
              alt="Gambar2"
            />
            <div class="card-body">
              <h5 class="card-title">Web Development Basics</h5>
              <div class="progress course-progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 60%"
                  aria-valuenow="60"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="card-text">Progress: 60%</p>
              <div class="d-grid gap-2 col-12 mx-auto">
                <a href="#" class="btn btn-primary">Continue</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card mb-5">
            <img
              src="images/kursus3.png"
              class="card-img-top"
              id="gambar_kursus"
              alt="Gambar3"
            />
            <div class="card-body">
              <h5 class="card-title">Basic SQL</h5>
              <div class="progress course-progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 30%"
                  aria-valuenow="30"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="card-text">Progress: 30%</p>
              <div class="d-grid gap-2 col-12 mx-auto">
                <a href="#" class="btn btn-primary">Continue</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card mb-5">
            <img
              src="images/kursus4.png"
              class="card-img-top"
              id="gambar_kursus"
              alt="Gambar4"
            />
            <div class="card-body">
              <h5 class="card-title">Programming with Python</h5>
              <div class="progress course-progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 5%"
                  aria-valuenow="5"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <p class="card-text">Progress: 5%</p>
              <div class="d-grid gap-2 col-12 mx-auto">
                <a href="#" class="btn btn-primary">Continue</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Kursus -->

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
