<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desain Grafis</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome for icons -->
    <link href="css/all.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .accordion-item {
        margin-bottom: 10px;
      }

      .accordion-button {
        background-color: #f8f9fa;
        font-weight: bold;
      }

      .accordion-button:not(.collapsed) {
        background-color: #e9ecef;
      }

      .accordion-body {
        padding-left: 20px;
      }

      .badge {
        margin-top: 10px;
      }

      i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <div class="back-button">
          <a href="dashboard.html">‚Üê Kembali</a>
        </div>
    <div class="container mt-5">
      <h2 class="mb-4">Desain Grafis</h2>
      <div class="accordion" id="courseAccordion">
        <!-- Section: General -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingGeneral">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGeneral" aria-expanded="true" aria-controls="collapseGeneral">General</button>
          </h2>
          <div id="collapseGeneral" class="accordion-collapse collapse show" aria-labelledby="headingGeneral" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-comments"></i> <strong>Forum:</strong> <a href="#">Announcements</a></p>
            </div>
          </div>
        </div>

        <!-- Section: Belajar UI UX Desain -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSDM">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSDM" aria-expanded="false" aria-controls="collapseSDM">Belajar UI UX desain</button>
          </h2>
          <div id="collapseSDM" class="accordion-collapse collapse" aria-labelledby="headingSDM" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Materi UI UX Desain</a></p>
              <span class="badge bg-success">Done</span>
            </div>
          </div>
        </div>

        <!-- Section: web Desain -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingBPPTIK">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBPPTIK" aria-expanded="false" aria-controls="collapseBPPTIK">Belajar Web Design</button>
          </h2>
          <div id="collapseBPPTIK" class="accordion-collapse collapse" aria-labelledby="headingBPPTIK" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Materi Web Desain</a></p>
              <span class="badge bg-success">Done</span>
            </div>
          </div>
        </div>

        <!-- Section: Praktek Desain -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingHAKI">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHAKI" aria-expanded="false" aria-controls="collapseHAKI">Praktek Desain</button>
          </h2>
          <div id="collapseHAKI" class="accordion-collapse collapse" aria-labelledby="headingHAKI" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Praktek web Design</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome for icons -->
    <script src="js/all.min.js"></script>
  </body>
</html>
