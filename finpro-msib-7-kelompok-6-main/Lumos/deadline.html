<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumos</title>

    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico.png" />

    <!-- CSS Saya -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="menu_nav">
        <img src="images/favicon.ico.png" id="logo" alt="logo" />
        <a class="nav-link active" aria-current="page" href="/index.html"
          >My Courses</a
        >
        <a class="nav-link" href="/deadline.html"><b>Deadline</b></a>
      </div>
      <div class="profile">
        <a class="nav-link" href="/profile.html"
          ><img src="images/fotoprofil.jpg" id="fotoprofil" alt="fotoprofil"
        /></a>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Deadline -->
    <div class="col-md-12" id="container_deadline">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#"
                >Assigned</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Missing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Done</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h5 class="card-title mt-3 mb-4">Upcoming Assignments</h5>
          <div class="card notification mb-3">
            <div class="card-body">
              <h5 class="card-title">Programming Quiz</h5>
              <p class="card-text">Due: Tomorrow, 11:59 PM</p>
              <a href="#" class="btn btn-outline-primary">Start Quiz</a>
            </div>
          </div>
          <div class="card notification mb-3">
            <div class="card-body">
              <h5 class="card-title">Web Project Submission</h5>
              <p class="card-text">Due: Next Week, Friday</p>
              <a href="#" class="btn btn-outline-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  Akhir Deadline -->

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
