<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumos</title>

    <!-- Logo -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico.png" />

    <!-- CSS Saya -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="menu_nav">
        <img src="images/favicon.ico.png" id="logo" alt="logo" />
        <a class="nav-link active" aria-current="page" href="/index.html"
          >My Courses</a
        >
        <a class="nav-link" href="/deadline.html">Deadline</a>
      </div>
      <div class="profile">
        <a class="nav-link" href="/profile.html"
          ><img src="images/fotoprofil.jpg" id="fotoprofil" alt="fotoprofil"
        /></a>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Profil -->
    <div class="d-flex justify-content-center">
      <img
        src="/images/fotoprofil.jpg"
        class="fotoprofil_besar"
        alt="fotoprofil"
      />
    </div>

    <div class="container">
      <form class="mt-4">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Ridhaka Gina Amalia"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="ginardka@gmail.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">No. HP</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="0812345678910"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
    <!-- Akhir Profil -->

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
