<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulus</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome for icons -->
    <link href="css/all.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .accordion-item {
        margin-bottom: 10px;
      }

      .accordion-button {
        background-color: #f8f9fa;
        font-weight: bold;
      }

      .accordion-button:not(.collapsed) {
        background-color: #e9ecef;
      }

      .accordion-body {
        padding-left: 20px;
      }

      .badge {
        margin-top: 10px;
      }

      i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <div class="back-button">
          <a href="dashboard.html">‚Üê Kembali</a>
        </div>
    <div class="container mt-5">
      <h2 class="mb-4">Kalkulus</h2>
      <div class="accordion" id="courseAccordion">
        <!-- Section: General -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingGeneral">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGeneral" aria-expanded="true" aria-controls="collapseGeneral">General</button>
          </h2>
          <div id="collapseGeneral" class="accordion-collapse collapse show" aria-labelledby="headingGeneral" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-comments"></i> <strong>Forum:</strong> <a href="#">Announcements</a></p>
            </div>
          </div>
        </div>

        <!-- Section: Introduction to Calculus -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingIntroCalc">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIntroCalc" aria-expanded="false" aria-controls="collapseIntroCalc">Introduction to Calculus</button>
          </h2>
          <div id="collapseIntroCalc" class="accordion-collapse collapse" aria-labelledby="headingIntroCalc" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Intro to Calculus</a></p>
              <span class="badge bg-success">Done</span>
            </div>
          </div>
        </div>

        <!-- Section: Differentiation -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingDiff">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDiff" aria-expanded="false" aria-controls="collapseDiff">Differentiation</button>
          </h2>
          <div id="collapseDiff" class="accordion-collapse collapse" aria-labelledby="headingDiff" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Differentiation Materials</a></p>
              <span class="badge bg-success">Done</span>
            </div>
          </div>
        </div>

        <!-- Section: Integration -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingIntegration">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIntegration" aria-expanded="false" aria-controls="collapseIntegration">Integration</button>
          </h2>
          <div id="collapseIntegration" class="accordion-collapse collapse" aria-labelledby="headingIntegration" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Integration Materials</a></p>
            </div>
          </div>
        </div>

        <!-- Section: Multivariable Calculus -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingMultivariable">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMultivariable" aria-expanded="false" aria-controls="collapseMultivariable">Multivariable Calculus</button>
          </h2>
          <div id="collapseMultivariable" class="accordion-collapse collapse" aria-labelledby="headingMultivariable" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Multivariable Calculus Materials</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome for icons -->
    <script src="js/all.min.js"></script>
  </body>
</html>
