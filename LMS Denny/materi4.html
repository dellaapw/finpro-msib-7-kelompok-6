<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machine Learning</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome for icons -->
    <link href="css/all.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .accordion-item {
        margin-bottom: 10px;
      }

      .accordion-button {
        background-color: #f8f9fa;
        font-weight: bold;
      }

      .accordion-button:not(.collapsed) {
        background-color: #e9ecef;
      }

      .accordion-body {
        padding-left: 20px;
      }

      .badge {
        margin-top: 10px;
      }

      i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <div class="back-button">
          <a href="dashboard.html">‚Üê Kembali</a>
        </div>
    <div class="container mt-5">
      <h2 class="mb-4">Machine Learning</h2>
      <div class="accordion" id="courseAccordion">
        <!-- Section: General -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingGeneral">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGeneral" aria-expanded="true" aria-controls="collapseGeneral">General</button>
          </h2>
          <div id="collapseGeneral" class="accordion-collapse collapse show" aria-labelledby="headingGeneral" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-comments"></i> <strong>Forum:</strong> <a href="#">Announcements</a></p>
            </div>
          </div>
        </div>

        <!-- Section: Introduction to Machine Learning -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingIntroML">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIntroML" aria-expanded="false" aria-controls="collapseIntroML">Introduction to Machine Learning</button>
          </h2>
          <div id="collapseIntroML" class="accordion-collapse collapse" aria-labelledby="headingIntroML" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Intro to Machine Learning</a></p>
              <span class="badge bg-success">Done</span>
            </div>
          </div>
        </div>

        <!-- Section: Supervised Learning -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSupervised">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSupervised" aria-expanded="false" aria-controls="collapseSupervised">Supervised Learning</button>
          </h2>
          <div id="collapseSupervised" class="accordion-collapse collapse" aria-labelledby="headingSupervised" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Supervised Learning Materials</a></p>
              <span class="badge bg-success">Done</span>
            </div>
          </div>
        </div>

        <!-- Section: Unsupervised Learning -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingUnsupervised">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUnsupervised" aria-expanded="false" aria-controls="collapseUnsupervised">Unsupervised Learning</button>
          </h2>
          <div id="collapseUnsupervised" class="accordion-collapse collapse" aria-labelledby="headingUnsupervised" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Unsupervised Learning Materials</a></p>
            </div>
          </div>
        </div>

        <!-- Section: Deep Learning -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingDeepLearning">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDeepLearning" aria-expanded="false" aria-controls="collapseDeepLearning">Deep Learning</button>
          </h2>
          <div id="collapseDeepLearning" class="accordion-collapse collapse" aria-labelledby="headingDeepLearning" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Deep Learning Materials</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome for icons -->
    <script src="js/all.min.js"></script>
  </body>
</html>
