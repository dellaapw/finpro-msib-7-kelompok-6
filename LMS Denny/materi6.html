<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematika Diskrit</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome for icons -->
    <link href="css/all.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .accordion-item {
        margin-bottom: 10px;
      }

      .accordion-button {
        background-color: #f8f9fa;
        font-weight: bold;
      }

      .accordion-button:not(.collapsed) {
        background-color: #e9ecef;
      }

      .accordion-body {
        padding-left: 20px;
      }

      .badge {
        margin-top: 10px;
      }

      i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
        <div class="back-button">
          <a href="dashboard.html">‚Üê Kembali</a>
        </div>
    <div class="container mt-5">
      <h2 class="mb-4">Matematika Diskrit</h2>
      <div class="accordion" id="courseAccordion">
        <!-- Section: General -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingGeneral">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGeneral" aria-expanded="true" aria-controls="collapseGeneral">General</button>
          </h2>
          <div id="collapseGeneral" class="accordion-collapse collapse show" aria-labelledby="headingGeneral" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-comments"></i> <strong>Forum:</strong> <a href="#">Announcements</a></p>
            </div>
          </div>
        </div>

        <!-- Section: Introduction to Discrete Mathematics -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingIntroDM">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIntroDM" aria-expanded="false" aria-controls="collapseIntroDM">Introduction to Discrete Mathematics</button>
          </h2>
          <div id="collapseIntroDM" class="accordion-collapse collapse" aria-labelledby="headingIntroDM" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Intro to Discrete Mathematics</a></p>
              <span class="badge bg-success">Done</span>
            </div>
          </div>
        </div>

        <!-- Section: Set Theory -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSetTheory">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSetTheory" aria-expanded="false" aria-controls="collapseSetTheory">Set Theory</button>
          </h2>
          <div id="collapseSetTheory" class="accordion-collapse collapse" aria-labelledby="headingSetTheory" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Set Theory Materials</a></p>
              <span class="badge bg-success">Done</span>
            </div>
          </div>
        </div>

        <!-- Section: Graph Theory -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingGraphTheory">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGraphTheory" aria-expanded="false" aria-controls="collapseGraphTheory">Graph Theory</button>
          </h2>
          <div id="collapseGraphTheory" class="accordion-collapse collapse" aria-labelledby="headingGraphTheory" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Graph Theory Materials</a></p>
            </div>
          </div>
        </div>

        <!-- Section: Combinatorics -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingCombinatorics">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCombinatorics" aria-expanded="false" aria-controls="collapseCombinatorics">Combinatorics</button>
          </h2>
          <div id="collapseCombinatorics" class="accordion-collapse collapse" aria-labelledby="headingCombinatorics" data-bs-parent="#courseAccordion">
            <div class="accordion-body">
              <p><i class="fas fa-book"></i> <strong>Page:</strong> <a href="#">Combinatorics Materials</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome for icons -->
    <script src="js/all.min.js"></script>
  </body>
</html>
